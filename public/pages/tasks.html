<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App - Tasks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../assets/css/tasks.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/images/logo.ico" />
  </head>

  <body>
    <header>
      <!-- Navbar starts here -->
      <div class="nav1">
        <nav class="navbar" style="background-color: #e3f2fd">
          <div class="container-xxl">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <img
                src="../../assets/images/logo.png"
                alt="logo"
                width="45"
                height="45"
              />
              <span class="fw-bold text-secondary"> AnyTask </span>
            </a>
            <div class="d-flex flex-row-reverse">
              <button class="btn btn-danger d-flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  fill="currentColor"
                  class="bi bi-box-arrow-in-right"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                  />
                </svg>
                <div class="p-1">Logout</div>
              </button>
            </div>
          </div>
        </nav>
      </div>
      <!-- Navbar ends here -->
    </header>
    <main
      class="d-flex flex-column justify-content-center align-content-center"
    >
      <!-- main page -->
      <div
        class="d-flex justify-content-around mt-5 ms-5 me-5 mb-1 col-6 justify-content-center align-content-center align-self-center"
      >
        <h2>TaskList</h2>
        <!-- <button type="button" class="btn btn-outline-danger opacity-50">Add Task</button> -->
        <!-- Button trigger modal -->
        <!-- filter button groups -->

        <div
          class="btn-group d-flex align-items-center"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            value="all"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">All</label>

          <input
            type="radio"
            value="weekly"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">Weekly</label>

          <input
            type="radio"
            value="monthly"
            class="btn-check"
            name="btnradio"
            id="btnradio3"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio3">Monthly</label>
        </div>

        <button
          class="btn btn-info"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Task
        </button>
      </div>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form method="POST" action="" class="form-floating" name="taskform">
                <input
                 name="title"
                  type="text"
                  class="form-control"
                  id="floatingInputValue"
                  required
                />
                <label for="floatingInputValue">Add your Task Title</label>
              <div class="row g-2">
                <div class="col-md">
                  <div class="form-floating">
                    
                        <input
                  name="date"
                  type="date"
                  class="form-control"
                  id="floatingInputValue"
                  required
                />
                <label for="floatingSelectGrid">Pick a due Date</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button id="btn" type="submit" class="btn btn-primary">
                Add task
              </button>
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- accordin -->
      <div
        class="accordion d-flex flex-column justify-content-center align-content-center align-self-center col-4 ms-5 me-5 mt-0 bg-info"
        id="accordionExample"
      >
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button text-bg-primary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Task #1
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div id="bn" class="accordion-body">
               <strong class="explain">Title:</strong>
               <br />
              <strong class="explain">Due date:</strong>
            </div>
            <strong >
              <div class="form-check">
                <input onclick="one()"  class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label " for="defaultCheck1">
                  Done
                </label>
              </div>
            </strong>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed text-bg-success"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Task #2
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div id="bn" class="accordion-body">
              <strong class="explain">Title:</strong>
              <br />
             <strong class="explain">Due date:</strong>
            </div>
            <strong >
              <div class="form-check">
                <input onclick="one()"  class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Done
                </label>
              </div>
            </strong>
          </div>
        </div>
        <div class="accordion-item">
          <h2  class="accordion-header" id="headingThree">
            <button
             
              class="accordion-button collapsed text-bg-secondary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Task #3
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div id="bn"   class="accordion-body">
              <strong class="explain">Title:</strong>
              <br />
             <strong class="explain">Due date:</strong>
            </div>
            <strong >
              <div class="form-check">
                <input onclick="one()"  class="form-check-input" type="checkbox" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Done
                </label>
              </div>
            </strong>
          </div>



        </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
